<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" fill="none" stroke="#1C1C1C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Person at desk with laptop -->

  <!-- Desk -->
  <rect x="100" y="320" width="400" height="10" rx="2" fill="none"/>
  <line x1="120" y1="330" x2="120" y2="420"/>
  <line x1="480" y1="330" x2="480" y2="420"/>
  <line x1="100" y1="420" x2="150" y2="420"/>
  <line x1="450" y1="420" x2="500" y2="420"/>

  <!-- Laptop -->
  <rect x="220" y="280" width="160" height="100" rx="4" fill="none"/>
  <rect x="230" y="290" width="140" height="80" rx="2" fill="none"/>
  <!-- Screen content lines -->
  <line x1="245" y1="305" x2="310" y2="305"/>
  <line x1="245" y1="320" x2="355" y2="320"/>
  <line x1="245" y1="335" x2="340" y2="335"/>
  <line x1="245" y1="350" x2="290" y2="350"/>
  <!-- Laptop base -->
  <path d="M200 380 L210 320 L390 320 L400 380 Z" fill="none"/>
  <ellipse cx="300" cy="395" rx="8" ry="4" fill="none"/>

  <!-- Person - Body -->
  <ellipse cx="300" cy="180" rx="35" ry="40" fill="none"/>
  <!-- Face details -->
  <circle cx="290" cy="175" r="3" fill="#1C1C1C"/>
  <circle cx="310" cy="175" r="3" fill="#1C1C1C"/>
  <path d="M292 190 Q300 198 308 190" fill="none"/>
  <!-- Hair -->
  <path d="M265 165 Q265 135 300 130 Q335 135 335 165" fill="none"/>
  <path d="M270 150 Q285 140 300 145 Q315 140 330 150" fill="none"/>

  <!-- Body/Torso -->
  <path d="M270 220 L270 290 Q270 300 280 300 L320 300 Q330 300 330 290 L330 220" fill="none"/>
  <!-- Arms -->
  <path d="M270 230 Q240 250 230 290" fill="none"/>
  <path d="M330 230 Q360 250 370 290" fill="none"/>
  <!-- Hands on keyboard -->
  <circle cx="250" cy="320" r="8" fill="none"/>
  <circle cx="350" cy="320" r="8" fill="none"/>

  <!-- Chair back -->
  <rect x="260" y="300" width="80" height="100" rx="8" fill="none"/>
  <!-- Chair seat -->
  <ellipse cx="300" cy="410" rx="50" ry="10" fill="none"/>
  <!-- Chair legs -->
  <line x1="300" y1="420" x2="300" y2="450"/>
  <path d="M260 480 L280 450 L300 455 L320 450 L340 480" fill="none"/>
  <!-- Wheels -->
  <circle cx="260" cy="485" r="8" fill="none"/>
  <circle cx="340" cy="485" r="8" fill="none"/>

  <!-- Lightbulb (idea) -->
  <g transform="translate(80, 100)">
    <path d="M20 40 Q10 30 10 20 Q10 5 25 5 Q40 5 40 20 Q40 30 30 40 Z" fill="none"/>
    <line x1="18" y1="45" x2="32" y2="45"/>
    <line x1="20" y1="50" x2="30" y2="50"/>
    <line x1="22" y1="55" x2="28" y2="55"/>
    <!-- Rays -->
    <line x1="25" y1="-5" x2="25" y2="-15"/>
    <line x1="45" y1="5" x2="55" y2="0"/>
    <line x1="50" y1="20" x2="60" y2="20"/>
    <line x1="5" y1="5" x2="-5" y2="0"/>
    <line x1="0" y1="20" x2="-10" y2="20"/>
  </g>

  <!-- Plant in pot -->
  <g transform="translate(480, 220)">
    <!-- Pot -->
    <path d="M10 80 L20 100 L60 100 L70 80 Z" fill="none"/>
    <rect x="15" y="70" width="50" height="12" rx="2" fill="none"/>
    <!-- Plant stems and leaves -->
    <path d="M40 70 Q40 50 30 40" fill="none"/>
    <path d="M40 70 Q40 45 50 35" fill="none"/>
    <path d="M40 70 Q45 55 55 50" fill="none"/>
    <!-- Leaves -->
    <ellipse cx="25" cy="38" rx="10" ry="6" transform="rotate(-30, 25, 38)" fill="none"/>
    <ellipse cx="55" cy="32" rx="10" ry="6" transform="rotate(30, 55, 32)" fill="none"/>
    <ellipse cx="58" cy="48" rx="8" ry="5" transform="rotate(20, 58, 48)" fill="none"/>
  </g>

  <!-- Cat sleeping -->
  <g transform="translate(50, 350)">
    <!-- Body -->
    <ellipse cx="40" cy="40" rx="35" ry="20" fill="none"/>
    <!-- Head -->
    <circle cx="75" cy="35" r="15" fill="none"/>
    <!-- Ears -->
    <path d="M68 22 L65 12 L72 18" fill="none"/>
    <path d="M82 22 L85 12 L78 18" fill="none"/>
    <!-- Closed eyes (sleeping) -->
    <path d="M70 35 Q73 32 76 35" fill="none"/>
    <path d="M80 35 Q83 32 86 35" fill="none"/>
    <!-- Nose -->
    <path d="M78 40 L76 43 L80 43 Z" fill="none"/>
    <!-- Tail -->
    <path d="M5 35 Q-5 20 10 15" fill="none"/>
    <!-- Whiskers -->
    <line x1="65" y1="40" x2="55" y2="38"/>
    <line x1="65" y1="42" x2="55" y2="44"/>
    <line x1="91" y1="40" x2="101" y2="38"/>
    <line x1="91" y1="42" x2="101" y2="44"/>
    <!-- Paws tucked -->
    <ellipse cx="60" cy="50" rx="8" ry="5" fill="none"/>
    <!-- Z's for sleeping -->
    <text x="95" y="15" font-size="12" fill="none" stroke="#1C1C1C" stroke-width="1">z</text>
    <text x="105" y="8" font-size="10" fill="none" stroke="#1C1C1C" stroke-width="1">z</text>
    <text x="112" y="3" font-size="8" fill="none" stroke="#1C1C1C" stroke-width="1">z</text>
  </g>

  <!-- Floating decorative elements -->
  <!-- Plus signs -->
  <g transform="translate(520, 80)">
    <line x1="10" y1="0" x2="10" y2="20"/>
    <line x1="0" y1="10" x2="20" y2="10"/>
  </g>
  <g transform="translate(150, 80)">
    <line x1="8" y1="0" x2="8" y2="16"/>
    <line x1="0" y1="8" x2="16" y2="8"/>
  </g>

  <!-- Star/sparkle -->
  <g transform="translate(450, 150)">
    <path d="M10 0 L12 8 L20 10 L12 12 L10 20 L8 12 L0 10 L8 8 Z" fill="none"/>
  </g>

  <!-- Coffee cup on desk -->
  <g transform="translate(420, 280)">
    <rect x="0" y="10" width="30" height="30" rx="2" fill="none"/>
    <path d="M30 15 Q45 15 45 25 Q45 35 30 35" fill="none"/>
    <!-- Steam -->
    <path d="M8 5 Q10 0 8 -5" fill="none"/>
    <path d="M15 5 Q17 0 15 -5" fill="none"/>
    <path d="M22 5 Q24 0 22 -5" fill="none"/>
  </g>

  <!-- Small dots decoration -->
  <circle cx="180" cy="150" r="2" fill="#1C1C1C"/>
  <circle cx="420" cy="200" r="2" fill="#1C1C1C"/>
  <circle cx="550" cy="300" r="2" fill="#1C1C1C"/>
</svg>
