<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none" stroke="#1C1C1C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Creative person illustration - standing with tablet/sketchbook -->

  <!-- Person -->
  <g transform="translate(150, 50)">
    <!-- Head -->
    <ellipse cx="100" cy="50" rx="30" ry="35" fill="none"/>

    <!-- Face details -->
    <circle cx="90" cy="45" r="3" fill="#1C1C1C"/>
    <circle cx="110" cy="45" r="3" fill="#1C1C1C"/>
    <path d="M95 60 Q100 68 105 60" fill="none"/>

    <!-- Glasses -->
    <circle cx="90" cy="45" r="10" fill="none"/>
    <circle cx="110" cy="45" r="10" fill="none"/>
    <line x1="100" y1="45" x2="100" y2="45"/>
    <line x1="80" y1="45" x2="70" y2="42"/>
    <line x1="120" y1="45" x2="130" y2="42"/>

    <!-- Hair (messy/creative style) -->
    <path d="M70 40 Q60 20 80 15 Q100 5 120 15 Q140 20 130 40" fill="none"/>
    <path d="M75 25 Q85 15 95 20" fill="none"/>
    <path d="M105 18 Q115 12 125 22" fill="none"/>
    <path d="M68 35 Q62 30 65 25" fill="none"/>

    <!-- Neck -->
    <line x1="95" y1="85" x2="95" y2="100"/>
    <line x1="105" y1="85" x2="105" y2="100"/>

    <!-- Body/Shirt -->
    <path d="M70 100 L60 180 L140 180 L130 100 Z" fill="none"/>
    <!-- Collar -->
    <path d="M85 100 L100 115 L115 100" fill="none"/>
    <!-- Shirt details -->
    <line x1="100" y1="115" x2="100" y2="180"/>
    <!-- Pocket -->
    <rect x="110" y="130" width="15" height="20" rx="2" fill="none"/>

    <!-- Left arm holding tablet -->
    <path d="M60 105 Q30 130 40 180" fill="none"/>
    <!-- Right arm -->
    <path d="M140 105 Q160 130 150 160" fill="none"/>

    <!-- Hands -->
    <circle cx="40" cy="185" r="8" fill="none"/>
    <circle cx="150" cy="165" r="8" fill="none"/>

    <!-- Tablet/Sketchbook -->
    <g transform="translate(-10, 140)">
      <rect x="10" y="20" width="70" height="90" rx="4" fill="none"/>
      <rect x="15" y="25" width="60" height="80" rx="2" fill="none"/>
      <!-- Content on screen -->
      <circle cx="45" cy="55" r="15" fill="none"/>
      <line x1="25" y1="80" x2="55" y2="80"/>
      <line x1="25" y1="90" x2="65" y2="90"/>
    </g>

    <!-- Legs -->
    <path d="M75 180 L70 290" fill="none"/>
    <path d="M125 180 L130 290" fill="none"/>
    <!-- Pants crease -->
    <path d="M100 180 Q95 230 100 290" fill="none"/>

    <!-- Feet/Shoes -->
    <ellipse cx="65" cy="295" rx="20" ry="8" fill="none"/>
    <ellipse cx="135" cy="295" rx="20" ry="8" fill="none"/>
  </g>

  <!-- Floating creative elements around person -->

  <!-- Pencil -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="8" height="50" rx="1" fill="none"/>
    <polygon points="0,50 8,50 4,65" fill="none"/>
    <rect x="0" y="0" width="8" height="8" fill="none"/>
    <line x1="4" y1="58" x2="4" y2="65"/>
  </g>

  <!-- Paintbrush -->
  <g transform="translate(60, 150)">
    <rect x="5" y="20" width="6" height="40" rx="1" fill="none"/>
    <path d="M2 20 Q8 5 14 20 Z" fill="none"/>
    <ellipse cx="8" cy="8" rx="8" ry="10" fill="none"/>
  </g>

  <!-- Color palette -->
  <g transform="translate(380, 200)">
    <ellipse cx="30" cy="25" rx="35" ry="25" fill="none"/>
    <circle cx="20" cy="20" r="6" fill="none"/>
    <circle cx="35" cy="15" r="5" fill="none"/>
    <circle cx="45" cy="25" r="5" fill="none"/>
    <circle cx="35" cy="35" r="4" fill="none"/>
    <!-- Thumb hole -->
    <ellipse cx="15" cy="30" rx="6" ry="8" fill="none"/>
  </g>

  <!-- Ruler -->
  <g transform="translate(420, 300)">
    <rect x="0" y="0" width="60" height="15" rx="1" fill="none"/>
    <line x1="10" y1="0" x2="10" y2="5"/>
    <line x1="20" y1="0" x2="20" y2="8"/>
    <line x1="30" y1="0" x2="30" y2="5"/>
    <line x1="40" y1="0" x2="40" y2="8"/>
    <line x1="50" y1="0" x2="50" y2="5"/>
  </g>

  <!-- Geometric shapes floating -->
  <!-- Triangle -->
  <polygon points="80,80 100,50 120,80" fill="none"/>

  <!-- Circle -->
  <circle cx="420" cy="120" r="20" fill="none"/>

  <!-- Square -->
  <rect x="380" cy="350" width="25" height="25" fill="none" transform="rotate(15, 392, 362)"/>

  <!-- Plus signs -->
  <g transform="translate(50, 300)">
    <line x1="10" y1="0" x2="10" y2="20"/>
    <line x1="0" y1="10" x2="20" y2="10"/>
  </g>

  <g transform="translate(450, 80)">
    <line x1="8" y1="0" x2="8" y2="16"/>
    <line x1="0" y1="8" x2="16" y2="8"/>
  </g>

  <!-- Star/sparkle -->
  <g transform="translate(320, 150)">
    <path d="M10 0 L12 8 L20 10 L12 12 L10 20 L8 12 L0 10 L8 8 Z" fill="none"/>
  </g>

  <g transform="translate(100, 250)">
    <path d="M8 0 L9 6 L15 8 L9 10 L8 16 L7 10 L0 8 L7 6 Z" fill="none"/>
  </g>

  <!-- Dotted line decoration -->
  <g stroke-dasharray="4,4">
    <path d="M30 100 Q60 120 50 150" fill="none"/>
    <path d="M450 250 Q470 280 460 310" fill="none"/>
  </g>

  <!-- Small dots -->
  <circle cx="350" cy="300" r="2" fill="#1C1C1C"/>
  <circle cx="100" cy="350" r="2" fill="#1C1C1C"/>
  <circle cx="480" cy="180" r="2" fill="#1C1C1C"/>
  <circle cx="30" cy="200" r="2" fill="#1C1C1C"/>

  <!-- Ground line -->
  <line x1="100" y1="350" x2="400" y2="350" stroke-dasharray="2,6"/>
</svg>
